
{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-code glitch-text" data-text="404">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">看来你闯入了数字虚空的未知区域</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn-back">
                <span class="btn-text">返回主页</span>
                <div class="btn-glitch"></div>
            </a>
        </div>
    </div>
    <div class="matrix-bg"></div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-container {
    min-height: calc(100vh - 160px);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    padding: 20px;
}

.error-content {
    text-align: center;
    z-index: 2;
    background: rgba(0, 0, 0, 0.7);
    padding: 40px;
    border: 1px solid #0ff;
    max-width: 600px;
    width: 100%;
    position: relative;
}

.error-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff00ff15, #00ffff15);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.error-content:hover::before {
    opacity: 1;
}

.error-code {
    font-size: 8em;
    color: #0ff;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #0ff;
    position: relative;
}

.error-title {
    font-size: 2em;
    color: #fff;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.error-message {
    color: #999;
    margin-bottom: 30px;
    font-size: 1.2em;
}

.btn-back {
    display: inline-block;
    padding: 15px 30px;
    background: transparent;
    border: 2px solid #0ff;
    color: #0ff;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.btn-back:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 20px #0ff;
}

.btn-glitch {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, transparent, #0ff22, transparent);
    background-size: 200% 200%;
    animation: glitch-bg 3s ease infinite;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.btn-back:hover .btn-glitch {
    opacity: 0.2;
}

.matrix-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 1;
}

.matrix-bg::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        0deg,
        transparent 0%,
        rgba(0, 255, 255, 0.1) 50%,
        transparent 100%
    );
    animation: matrix-scan 3s linear infinite;
}

@keyframes matrix-scan {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}

@keyframes glitch {
    0% { text-shadow: 0.05em 0 0 #ff00ff, -0.05em -0.025em 0 #00ffff; }
    25% { text-shadow: -0.05em -0.025em 0 #ff00ff, 0.025em 0.025em 0 #00ffff; }
    50% { text-shadow: 0.025em 0.05em 0 #ff00ff, -0.05em -0.05em 0 #00ffff; }
    75% { text-shadow: -0.05em -0.05em 0 #ff00ff, -0.025em -0.025em 0 #00ffff; }
    100% { text-shadow: -0.025em 0 0 #ff00ff, 0.025em -0.025em 0 #00ffff; }
}

@media (max-width: 768px) {
    .error-code {
        font-size: 6em;
    }

    .error-title {
        font-size: 1.5em;
    }

    .error-content {
        padding: 20px;
    }
}
</style>
{% endblock %}
